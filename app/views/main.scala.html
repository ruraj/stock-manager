@(user: User = null, scripts: Html = Html(""))(content: Html)

<!DOCTYPE html>

<html>
    <head>
        <title>@Messages("title")</title>
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/bootstrap.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")">
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
        <script src="@routes.Assets.at("javascripts/jquery/jquery-2.1.0.min.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/bootstrap.js")" type="text/javascript"></script>
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/font-awesome.min.css")">
        @scripts
    </head>
    <body>

        <div ng-controller="MenuCtrl" class="navbar navbar-inverse navbar-default" role="navigation">

            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-ex1-collapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="fa fa-bars fa-lg fa-inverse"></span>
                </button>
                <a class="navbar-brand" href="@routes.Application.index()">
                    <i class="fa fa-bar-chart-o fa-lg"></i> Stock Manager
                </a>
                <ul class="nav navbar-nav navbar-right">
                    <li class=""><a href="@routes.Application.index()"><i class="fa fa-home"></i></a></li>
                    <li class=""><a href="/dealer">Dealers</a></li>
                </ul>
            </div>
            @logged(user)
        </div>

        <div class="container">
            <div class="row">
                @content
            </div>
        </div>

        <hr>
        <div class="footer text-center">
            <div>
                <small>
                    Stock Manager - Ruraj <a href="https://github.com/ruraj/stock-manager">Github</a> <i class="fa fa-github fa-1"></i>
                </small>
            </div>
        </div>
    </body>
</html>
