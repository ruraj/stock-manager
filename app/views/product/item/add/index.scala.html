@(product: models.Product with sorm.Persisted, form: play.api.data.Form[(Int, String, scala.collection.immutable.List[(Int, Int, String)])])

    @scripts = {
        <script src="@routes.Assets.at("javascripts/add.item.js")"></script>
        <script src="@routes.Assets.at("javascripts/jquery.form.min.js")"></script>
    }

@main(null, scripts) {
    <div class="span3">
            &nbsp;
    </div>

    <div class="span12">
        <div class="well">
        @createFormOnly(product, form)
        </div>
    </div>
}
